workertags:
  # caasp4: suse-internal

jobs:
  deploy-k8s: true
  pre-upgrade-deploy-kubecf: true
  pre-upgrade-smoke-tests: true
  deploy-stratos: true
  upgrade-kubecf: true
  post-upgrade-smoke-tests: true
  cf-acceptance-tests-brain: true
  cf-acceptance-tests: true
  sync-integration-tests: true
  destroy-kubecf: true
jobs_ordered:
- deploy-k8s
- pre-upgrade-deploy-kubecf
- pre-upgrade-smoke-tests
- deploy-stratos
- upgrade-kubecf
- post-upgrade-smoke-tests
- cf-acceptance-tests-brain
- cf-acceptance-tests
- sync-integration-tests
- destroy-kubecf
backends:
  caasp4: true
  aks: true
  gke: true
  eks: true
availabilities:
  sa: true
  ha: true
  all: true
schedulers:
  diego: true
  eirini: true
catapult:
  uri: https://github.com/SUSE/catapult
  branch: master
brain:
  verbose: false
  inorder: false
  include: ""
  exclude: ""
cats:
  nodes: 3
  flake-attempts: 5
  timeout-scale: "3.0"
s3:
  bucket: cap-release-artifacts
  regexp: CAP-(.*).tgz
  region: us-east-1
schedule:
  enabled: false
logs:
  enabled: true
